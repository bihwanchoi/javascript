    <title>Document</title>
    <script>
        num1 = prompt('첫 번째 숫자')
        num2 = prompt('두 번째 숫자')
        if (num1 > num2) {
            alert(num1 + '이(가) ' + num2 + '보다 큽니다')
        } else if (num2 > num1) {
            alert(num2 + '이(가) ' + num1 + '보다 큽니다')
        } else {
            alert('같은 수입니다')
        }
    </script>
